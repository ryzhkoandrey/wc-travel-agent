<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agent</title>
    <!-- css -->
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <nav class="nav">

                <a href="#" class="logo">
                    <img src="img/icons/logo.svg" alt="logo">
                </a>

                <ul class="nav__list">
                    <li><a class="active" href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Community</a></li>
                </ul>

                <div class="nav__btns">
                    <a class="btn-login" href="#">Login</a>
                    <a class="btn-signup" href="#">Sign Up</a>
                </div>

            </nav>
        </div>
    </header>

    <main>

        <section class="discover">
            <div class="container">
                <div class="discover__grid">

                    <div class="discover__desc">

                        <div class="discover__title">
                            <h1 class="title-1 title-1--decor">Discover your favorite place with us</h1>
                        </div>

                        <div class="discover__text text">
                            <p>Your journey begins here with our curated travel experiences. Discover new horizons, create lasting memories, and explore the world with our expertly crafted itineraries.</p>
                        </div>

                        <div class="discover__form"></div>

                    </div>

                    <div class="discover__picture">
                        <img class="discover__picture-img" src="img/discover/hero-img.png" alt="">
                    </div>

                </div>
            </div>
        </section>

    </main>

    <footer class="footer"></footer>

    <!-- js -->
    <script src="js/main.js"></script>
</body>

</html>
